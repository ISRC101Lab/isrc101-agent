<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d060"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <filter id="boltGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="40" cy="40" r="35" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
  
  <!-- 闪电图标 -->
  <path d="M45 15 L30 40 L42 40 L32 65 L50 38 L38 38 L48 15 Z" 
        fill="url(#boltGrad)" filter="url(#boltGlow)"/>
  
  <!-- 外圈光晕 -->
  <circle cx="40" cy="40" r="32" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
</svg>
