<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d060"/>
      <stop offset="100%" style="stop-color:#aa8c2c"/>
    </linearGradient>
  </defs>
  
  <!-- 头像背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#avatarBg)" stroke="#555" stroke-width="2"/>
  
  <!-- 人形图标 -->
  <circle cx="50" cy="35" r="12" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <path d="M25 80 Q25 55 50 55 Q75 55 75 80" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- 光晕效果 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.3"/>
</svg>
