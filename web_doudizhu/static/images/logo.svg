<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd166;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="url(#grad1)" stroke="#333" stroke-width="2"/>
  
  <!-- Crown -->
  <path d="M100,50 L120,80 L110,70 L100,90 L90,70 L80,80 Z" fill="url(#grad2)" stroke="#333" stroke-width="1"/>
  
  <!-- Cards -->
  <rect x="40" y="100" width="40" height="60" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1.5"/>
  <rect x="80" y="100" width="40" height="60" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1.5"/>
  <rect x="120" y="100" width="40" height="60" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1.5"/>
  
  <!-- Card symbols -->
  <text x="60" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#e53935">♠</text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#e53935">♥</text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1565c0">♦</text>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">斗地主</text>
</svg>