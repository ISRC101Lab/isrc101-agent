<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d060"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#aa8c2c"/>
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 光晕背景 -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.5"/>
  
  <!-- 王冠主体 -->
  <path d="M15 45 L20 30 L30 35 L40 22 L50 35 L60 30 L65 45" 
        fill="none" stroke="url(#crownGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#redGlow)"/>
  <path d="M15 45 L65 45" stroke="url(#crownGrad)" stroke-width="4" stroke-linecap="round" filter="url(#redGlow)"/>
  
  <!-- 宝石 -->
  <circle cx="40" cy="52" r="6" fill="#c41e3a" filter="url(#redGlow)"/>
  <circle cx="40" cy="52" r="3" fill="#ff6060"/>
  
  <!-- 装饰点 -->
  <circle cx="22" cy="42" r="3" fill="url(#crownGrad)"/>
  <circle cx="58" cy="42" r="3" fill="url(#crownGrad)"/>
</svg>
