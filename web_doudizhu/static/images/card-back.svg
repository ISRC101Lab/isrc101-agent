<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 115">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="goldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0d060;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f0d060;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- 卡牌背景 -->
  <rect x="2" y="2" width="76" height="111" rx="8" fill="url(#cardBg)" stroke="#444" stroke-width="2"/>
  
  <!-- 斜纹装饰 -->
  <path d="M10 20 L70 20 M10 40 L70 40 M10 60 L70 60 M10 80 L70 80" 
        stroke="url(#goldLine)" stroke-width="1"/>
  
  <!-- 中心花纹 -->
  <g opacity="0.15">
    <circle cx="40" cy="57" r="25" fill="none" stroke="#d4af37" stroke-width="1"/>
    <circle cx="40" cy="57" r="20" fill="none" stroke="#d4af37" stroke-width="1"/>
    <path d="M25 57 Q40 40 55 57 Q40 74 25 57" fill="none" stroke="#d4af37" stroke-width="1"/>
  </g>
  
  <!-- 角落装饰 -->
  <text x="8" y="18" font-family="Arial" font-size="10" fill="#d4af37" opacity="0.5">♠</text>
  <text x="62" y="108" font-family="Arial" font-size="10" fill="#d4af37" opacity="0.5" transform="rotate(180 65 105)">♠</text>
</svg>
