version: '3.8'

services:
  dou-dizhu:
    build: .
    container_name: dou-dizhu-game
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    volumes:
      - ./data:/app/data  # 持久化游戏数据
      - ./static:/app/static  # 静态文件
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  # 可选: 添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: dou-dizhu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
    depends_on:
      - dou-dizhu
    restart: unless-stopped