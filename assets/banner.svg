<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#bc8cff"/>
      <stop offset="100%" style="stop-color:#ff7b72"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#bc8cff;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#58a6ff" flood-opacity="0.15"/>
    </filter>
    <filter id="textglow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" rx="12" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#58a6ff" stroke-width="0.5">
    <line x1="0" y1="40" x2="900" y2="40"/>
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="100" y1="0" x2="100" y2="280"/>
    <line x1="200" y1="0" x2="200" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="400" y1="0" x2="400" y2="280"/>
    <line x1="500" y1="0" x2="500" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
    <line x1="700" y1="0" x2="700" y2="280"/>
    <line x1="800" y1="0" x2="800" y2="280"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="900" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Terminal icon -->
  <g transform="translate(60, 75)" filter="shadow">
    <rect width="120" height="90" rx="8" fill="#1c2128" stroke="#30363d" stroke-width="1.5"/>
    <!-- Title bar -->
    <rect width="120" height="22" rx="8" fill="#21262d"/>
    <rect x="0" y="14" width="120" height="8" fill="#21262d"/>
    <circle cx="14" cy="11" r="4" fill="#ff7b72" opacity="0.9"/>
    <circle cx="28" cy="11" r="4" fill="#ffa657" opacity="0.9"/>
    <circle cx="42" cy="11" r="4" fill="#7ee787" opacity="0.9"/>
    <!-- Terminal prompt lines -->
    <text x="12" y="42" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" fill="#7ee787">$</text>
    <text x="24" y="42" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" fill="#8b949e"> isrc run</text>
    <text x="12" y="58" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" fill="#58a6ff">></text>
    <text x="24" y="58" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" fill="#c9d1d9"> fix the bug_</text>
    <text x="12" y="74" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" fill="#8b949e">  [str_replace]</text>
  </g>

  <!-- Main title -->
  <text x="220" y="115" font-family="'Inter','SF Pro Display','Segoe UI',system-ui,sans-serif" font-size="48" font-weight="800" fill="url(#accent)" filter="textglow" letter-spacing="-1">
    isrc101-agent
  </text>

  <!-- Subtitle -->
  <text x="222" y="148" font-family="'Inter','SF Pro Display','Segoe UI',system-ui,sans-serif" font-size="17" fill="#8b949e" letter-spacing="0.5">
    AI Coding Assistant in Your Terminal
  </text>

  <!-- Feature tags -->
  <g transform="translate(220, 170)">
    <rect x="0" y="0" width="86" height="26" rx="13" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text x="43" y="17" font-family="'SF Mono',monospace" font-size="11" fill="#58a6ff" text-anchor="middle">Multi-Model</text>

    <rect x="96" y="0" width="100" height="26" rx="13" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text x="146" y="17" font-family="'SF Mono',monospace" font-size="11" fill="#bc8cff" text-anchor="middle">Precise Edit</text>

    <rect x="206" y="0" width="100" height="26" rx="13" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text x="256" y="17" font-family="'SF Mono',monospace" font-size="11" fill="#7ee787" text-anchor="middle">Web Search</text>

    <rect x="316" y="0" width="72" height="26" rx="13" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text x="352" y="17" font-family="'SF Mono',monospace" font-size="11" fill="#ffa657" text-anchor="middle">Skills</text>

    <rect x="398" y="0" width="100" height="26" rx="13" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text x="448" y="17" font-family="'SF Mono',monospace" font-size="11" fill="#ff7b72" text-anchor="middle">Git Aware</text>
  </g>

  <!-- Decorative code snippets on the right -->
  <g transform="translate(700, 65)" opacity="0.15">
    <text y="0" font-family="monospace" font-size="10" fill="#58a6ff">def agent_loop():</text>
    <text y="16" font-family="monospace" font-size="10" fill="#c9d1d9">  tools = registry()</text>
    <text y="32" font-family="monospace" font-size="10" fill="#c9d1d9">  for msg in stream:</text>
    <text y="48" font-family="monospace" font-size="10" fill="#7ee787">    yield edit(msg)</text>
    <text y="72" font-family="monospace" font-size="10" fill="#58a6ff">class ToolRegistry:</text>
    <text y="88" font-family="monospace" font-size="10" fill="#c9d1d9">  dispatch = {}</text>
    <text y="104" font-family="monospace" font-size="10" fill="#ffa657">  # O(1) lookup</text>
  </g>

  <!-- Bottom info bar -->
  <rect x="0" y="230" width="900" height="50" rx="0" fill="#1c2128" opacity="0.5"/>
  <text x="60" y="260" font-family="'SF Mono',monospace" font-size="12" fill="#8b949e">
    Python >= 3.10
  </text>
  <circle cx="175" cy="256" r="2" fill="#30363d"/>
  <text x="190" y="260" font-family="'SF Mono',monospace" font-size="12" fill="#8b949e">
    MIT License
  </text>
  <circle cx="285" cy="256" r="2" fill="#30363d"/>
  <text x="300" y="260" font-family="'SF Mono',monospace" font-size="12" fill="#8b949e">
    DeepSeek / vLLM / llama.cpp
  </text>
  <circle cx="530" cy="256" r="2" fill="#30363d"/>
  <text x="545" y="260" font-family="'SF Mono',monospace" font-size="12" fill="#8b949e">
    Inspired by Aider &amp; Claude Code
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="277" width="900" height="3" rx="1.5" fill="url(#accent)"/>
</svg>
